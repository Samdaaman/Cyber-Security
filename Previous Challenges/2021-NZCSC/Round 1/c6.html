                <div class="container">
                    <h4 style="color:#1E90FF;"> We believe there is something behind this Lock Screen. Can you unlock this?</h4>
                    <div class="error center"></div>
                    <div class="success center"></div>
                    <div class="center">
                    <svg class="patternlock" id="lock" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <g class="lock-actives"></g>
                        <g class="lock-lines"></g>
                        <g class="lock-dots">
                            <circle cx="20" cy="20" r="2"/>
                            <circle cx="50" cy="20" r="2"/>
                            <circle cx="80" cy="20" r="2"/>
                            
                            <circle cx="20" cy="50" r="2"/>
                            <circle cx="50" cy="50" r="2"/>
                            <circle cx="80" cy="50" r="2"/>
                            
                            <circle cx="20" cy="80" r="2"/>
                            <circle cx="50" cy="80" r="2"/>
                            <circle cx="80" cy="80" r="2"/>
                        </g>
                    </svg>
                    </div>
                </div>
            
                <form action="/challenge6/" method="POST" class="center" id="unlock">
                    <div class="center" style="width: 324px; padding: 2vh;">
                        <div class="g-recaptcha" data-sitekey="6LfB0ZkbAAAAADM5qQTUFML6g6RFzM7GlDwDz56b"></div>
                    </div>
                    <button id="submitButton" type="submit">Unlock</button>
                </form>

                <center> Perhaps this file will help. <a href="gesture.key">File link</a> </center>

                <script type="text/javascript">
                var e = document.getElementById('lock')
                var p = new PatternLock(e, {
                    onPattern: function() {
                        this.success();
                    }
                });

                $('#unlock').submit(function() {
                    var params = [{
                        name: 'pattern', value: p.getPattern()
                    }];
                    $(this).append($.map(params, function(param) {
                        return $('<input>', {
                            type: 'hidden',
                            name: param.name,
                            value: param.value
                        })
                    }));
                    return true;
                });
                </script>
            </div>
